        function passGame(nameList, num = 3) {
            var queue = new Queue()
            for (var i = 0; i < nameList.length; i++) {
                queue.enqueue(nameList[i])
            }
            while (queue.size() > 1) {
                for (var i = 0; i < num - 1; i++) {
                    queue.enqueue(queue.dequeue())
                }
                queue.dequeue()
            }
            var endName = queue.front()
            var index = nameList.indexOf(endName)
            return {
                name: endName,
                index
            }
        }
        var namelist = ['lily', 'lucy', 'tom', 'lilei', 'hanmeimei']
        console.log(passGame(namelist))
